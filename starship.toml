#Python 
[python]
# Only use the `python3` binary to get the version.
python_binary = 'python3'
symbol = '👾 '
pyenv_version_name = true

#Rust
[rust]
format = 'via [⚙️ $version](red bold)'

#Username
[username]
style_user = 'white bold'
style_root = 'black bold'
format = 'user: [$user]($style) '
disabled = false
show_always = true

